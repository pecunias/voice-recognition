<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="voice-recognition">
					<h1>Voice recognition</h1>
					<ul>
						<li>
							This really works!
						</li>	
						<li>Try saying JavaScript!</li>
					</ul>
				</section>
				<section id="Recipes">
					<h3>Recipes</h3>
					<h4>Taters</h4>
					<ul>
						<li>
							Boil 'em
						</li>
						<li>
							Mash 'em
						</li>
						<li>
							Stick 'em in a stew
						</li>
					</ul>
				</section>
				<section id="JavaScript"><h3>Here is the slide about JavaScript</h3>
				<code>console.log("Say: 'Recipes' or 'Voice recognition'")</code></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
		<script src="./js/annyang.js"></script>
		<script src="./js/voice-recognition.js"></script>
		<script src="./js/event-handler.js"></script>
	</body>
</html>
